<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
 <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div data-role="page" id="isi">
        
              <label for="">Pinjaman :</label>
              <input type="text" name="pinjaman" id="pinjaman" value="">
              <label for="">Cicilan :</label>
              <input type="text" name="cicilan" id="cicilan" value="">
              <button id="submit" class="ui-btn">Submit</button>
              <table data-role="table" class="ui-responsive" id="tableID">
                <thead>
                  <tr>
                    <th>Pinjaman</th>
                    <th>Waktu pinjam</th>
                    <th>Penembalian</th>
                  </tr>
                </thead>
                <tbody>
                    
                </tbody>
              </table>
    </div>
    
   
    </table>
</div>
</body>
<script>
   $(document).ready(function(){
        $("button").click(function(){
            pinjaman = $("#pinjaman").val();
            cicilan = $("#cicilan").val();
            hasil =  parseFloat(pinjaman *2/100*cicilan);
            hasil = parseFloat(hasil) + parseFloat(pinjaman);
            $("tbody").append("<tr><th>"+pinjaman+"</th><th>"+cicilan+"</th><th>"+hasil+"</th></tr>");
        });
    })
    
</script>
</html>
