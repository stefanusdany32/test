<!DOCTYPE html> 
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
 <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
   
    <div data-role="page" id="isi">
        <div data-role="header">
            <h1>Cicilan</h1>
        </div>
              <label for="">Pinjaman :</label>
              <input type="text" name="pinjaman" id="pinjaman" value="">
              <label for="">Cicilan :</label>
              <input type="text" name="cicilan" id="cicilan" value="">
              <button id="submit" class="ui-btn data-inline-true">Submit</button>
              <table data-role="table" class="ui-responsive" id="tableID">
                <thead>
                  <tr class="ui-bar-d">
                    <th>Pinjaman</th>
                    <th>Waktu Pinjam</th>
                    <th>Pengembalian</th>
                  </tr>
                </thead>
                <tbody class="tttbody">
                    
                </tbody>
              </table>
              <p><a href="#isi2">Lihat detail cicilan</a></p>
  
    
</div> 
    <div data-role="page2" id="isi2">
        <table data-role="table" class="ui-responsive" id="tableID">
            <thead>
              <tr class="ui-bar-d">
                <th>Pinjaman</th>
                <th>Waktu Pinjam(Bulan)</th>
                <th>Pengembalian Bulan Pertama</th>
                <th>Cicilan per bulan</th>
                <th>Total pengembalian</th>
              </tr>
            </thead>
            <tbody class="ttbody">
                
            </tbody>
            <p><a href="#isi">Back</a></p>
    </div>
   
</div>
</body>
<script>
   $(document).ready(function(){
        $("button").click(function(){
            pinjaman = $("#pinjaman").val();
            cicilan = $("#cicilan").val();
            if (cicilan > 0 && cicilan < 7){
                waktu = 2;
            } 
            else if (cicilan > 6 && cicilan < 13){
                waktu = 1.5;
            }
            else if (cicilan >12){
                waktu = 1;
            }
            hasil =  parseFloat(pinjaman *waktu/100*cicilan);
            persen = hasil;
            hasil = parseFloat(hasil) + parseFloat(pinjaman);
            hasilbaru = hasil;
            $(".tttbody").append("<tr><th>"+pinjaman+"</th><th>"+cicilan+"</th><th>"+hasil+"</th></tr>");
            for (i =0;i<cicilan;i++){
                hasilbaru = hasilbaru + parseFloat(persen);
            }
            hasil2 = parseFloat(hasilbaru);
            
            $(".ttbody").append("<tr><th>"+pinjaman+"</th><th>"+cicilan+"</th><th>"+hasil+"</th><th>"+persen+"</th><th>"+hasil2+"</th></tr>");
        });
    })
    
</script>
</html>
